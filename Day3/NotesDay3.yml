WHY DO WE USE NEGATIVE INDEX ?

Negative indexes in `slice()` are **very useful in real-world programming** because they help you extract parts of a string *from the end*, without calculating the exact length.

Here are the most common real use cases:

---

## ‚úÖ **1. Getting last few characters (like file extension)**

Example: Extracting file extension dynamically.

let filename = "document.pdf";
let ext = filename.slice(-3); 
console.log(ext);  // pdf

Why useful?
‚Üí You don‚Äôt need to know the string length or do `filename.length - 3`.

---

## ‚úÖ **2. Hiding sensitive info (masking mobile, email, card numbers)**

let card = "1234 5678 9876 5432";
let masked = "XXXX XXXX XXXX " + card.slice(-4);

console.log(masked); // XXXX XXXX XXXX 5432

Real use case: banking apps, OTP screens.

---

## ‚úÖ **3. Extracting last N characters of logs, responses, or IDs**

let logId = "LOG_2025_12_02_ABCDEFG";
console.log(logId.slice(-7));  // ABCDEFG
```

Useful in debugging systems, log trackers, and APIs.

-----------------------------------------------------------------------------------

## **Why not just use positive indexes?**

Yes, you *can* extract the last 3 characters using **start index + end index**, but it becomes **less practical and less readable**.

Let‚Äôs see how.


# ‚úÖ Using start index & end index (without negative index)

To extract `"pdf"` from `"document.pdf"`:

### Step 1: Calculate string length

```js
let filename = "document.pdf";    // length = 12
```

### Step 2: You want last 3 chars ‚Üí start at index `12 - 3 = 9`

### Step 3: End index is the string length (12)

```js
let ext = filename.slice(9, 12);
console.log(ext);  // pdf
```

---

# ‚ùó Problem with this approach

You **must calculate**:

* string length
* start index by doing `length - 3`
* supply an explicit end index

This becomes harder when:

* filename string length changes
* dynamic values come from API/user inputs

Example:
If filename is `"report.final.version.pdf"`, you *cannot know* the extension length easily.

---

# ‚úÖ Negative index wins

One simple line:

```js
filename.slice(-3);  // pdf
```

‚Üí Autocalculates the start index
‚Üí End index automatically becomes end of string
‚Üí Works with any string length
‚Üí More readable

---

#  Conclusion

### ‚úîÔ∏è Yes, you *can* use start + end index

### ‚ùå But it becomes complicated and not dynamic

### ‚úîÔ∏è Negative index is the best choice for extracting ‚Äúlast n characters‚Äù

---

## Summary

Negative indexes help when:

* You want to extract from **end of string**
* You don‚Äôt know/need the **string length**
* You want cleaner, shorter, more readable code
* You deal with **file names, URLs, logs, masks, IDs, formatting**

