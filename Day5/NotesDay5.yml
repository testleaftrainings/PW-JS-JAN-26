Advanced Locators in Playwright :
--------------------------

1, Relationship Between Parent - Child, Grandparent - Grandparent :
--------------------------------------------------------

Parent To Child   : 
------------------
( parent realtive xpath)/(tagName of child) --> //form[@id="login"]/p

GrandParent to Grandchild Relation   :
--------------------------------
GrandParent relative xpath//tagName of grand child --> //form[@id="login"]//input

^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^

Child to Parent :      
----------------
Child relative xpath/parent::parent tagName --> //input[@id="username"]/parent::p

Grandchild to grandparent :
-----------------------------
GrandChild relative xpath/ancestor::tagName of grand parent --> //input[@id="password"]/ancestor::p

************************************************************************************************

2, Relationship Between Siblings:
----------------------------

Younger sibling to Elder Sibling :
-----------------------------------
(Younger sibling relative xpath)/preceding-sibling::tagName of elder sibling --> //input[@id='username']/preceding-sibling::label

Elder sibling to younger sibling :
----------------------------------
(Elder sibling relative xpath)/following-sibling::tagName of younger sibling --> //label[text()='Username']/following-sibling::input


************************************************************************************************

3, Relationship Between Cousins:
----------------------------

Elder Cousin to Younger Cousin :
--------------------------------
Elder cousing relative xpath/following::tagName of younger Cousin --> //input[@id="username"]/following::label


Younger Cousin to Elder Cousin:
-------------------------------
Younger cousin xpath/preceding::tagName of Elder cousin --> //label[text()='Password']/preceding::input



