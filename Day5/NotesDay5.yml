What is a page fixture :
------------------------
In Playwright, a page fixture is a predefined setup that provides a fresh browser page for each test. 
It ensures that tests run in isolation, preventing interference from previous tests. 
The page fixture is part of Playwright's test runner and is automatically available in test functions.

