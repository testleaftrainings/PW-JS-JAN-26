CSS Selectors :
-----------------
1. By ID :
Syntax : #idValue 
Example : #username

2. By Class :
Syntax : .classValue
Example : .inputLogin

3. By Attribute :
[tagName[attribute='value']]
Example : input[id='username']

4. Descendant Combinator 
Example : form input

5. Child Combinator
Example : form > input

6. Adjacent Sibling Combinator
Example : label + input

7. General Sibling Combinator
Example : label ~ input

