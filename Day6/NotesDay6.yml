await only waits for a Promise to resolve.

await page.click("#login");


This only means:

‚ÄúWait until the click command is sent to the browser‚Äù

It does NOT mean:

Button is visible

Button is enabled

Page finished loading

Element exists

It only waits for Playwright to issue the command.

2Ô∏è‚É£ What Playwright Auto-Wait does

Before Playwright performs any action like:

await page.click("#login")


Playwright internally waits until:

‚úî element exists
‚úî element is visible
‚úî element is enabled
‚úî element is not covered
‚úî page is stable

Only then it clicks.

This is Auto-Wait.