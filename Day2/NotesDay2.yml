THE STORY BEHIND HOISTING :
---------------------------
Why did JavaScript introduce hoisting for var?

Because JavaScript was designed to be forgiving and beginner-friendly.

In 1995, JavaScript was created in just 10 days for non-programmers writing small scripts inside HTML pages.
People wrote code like this:

total = price + tax;
var price = 100;
var tax = 10;


In strict languages like Java or C, this would crash.
But JS designers wanted this to work without errors.

So they said:

â€œBefore running the code, scan the whole file and register all var variables first.â€

That decision created hoisting.




